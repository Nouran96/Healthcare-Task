<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pain Screening Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login-styles.css">
</head>
<body>
    
    <div class="container">
        <div class="row main" id="register">
            <div class="col-lg-3 col-md-4 col-6 mt-5">
                <img src="images/avatar.png">
            </div>

            <div class="col-lg-9 col-md-8 col-6">
                <p>Please fill out the below information:</p>
                <form name="register">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-user"></i></div>
                        </div>
                        <input type="text" required class="form-control" placeholder="Username">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-lock"></i></div>
                        </div>
                        <input type="password" required class="form-control" placeholder="Password">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-lock"></i></div>
                        </div>
                        <input type="password" required class="form-control" placeholder="Confirm Password">
                    </div>

                    <div class="input-group date">
                        <input type="text" required onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" placeholder="Birth Date">
                        <div class="input-group-append">
                            <div class="input-group-text"><i class="fas fa-calendar-week"></i></div>
                        </div>
                    </div>

                    <div class="row justify-content-end mt-5">
                        <button type="submit" class="col-4">Register</button>
                    </div>

                    <div class="row justify-content-end mt-2">
                        <a href="index.html">Login now</a>
                    </form>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
